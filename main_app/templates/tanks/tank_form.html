{% extends 'base.html' %}

{% block title %}
<title>Add A Tank</title>
{% endblock %}

{% block content %}
{% if object %}
<h1>Update "{{object.size}}" Tank</h1>
{% else %}
<h1>Add A Tank</h1>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Submit" class="btn blue">
</form>

{% endblock %}
