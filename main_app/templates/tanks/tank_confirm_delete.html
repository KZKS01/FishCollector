{% extends 'base.html' %}

{% block title %}
<title>Delete A Tank</title>
{% endblock %}

{% block content %}
<h1>Are you sure that you want to delete "{{object.size}}-gallon tank"</h1>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value='Yes - Delete "{{object.size}}-gallon tank"' class="btn red">
    <a href="{% url 'fish_detail' object.id %}" class="btn blue">No - Cancel</a>
</form>

{% endblock %}
