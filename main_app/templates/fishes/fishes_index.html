{% extends 'base.html' %}

{% block title %}
<title>My Fishes Empire</title>
{% endblock %}

{% block content %}
<h1>My Fishes</h1>

{% for fish in fishes %}
<a href="{% url 'fish_detail' fish.id %}">
    <div>
        <span>
            {{fish.name}}
        </span>
    </div>
</a>
{% endfor %}
{% endblock %}
